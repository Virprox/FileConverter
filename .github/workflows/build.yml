name: Build and Upload

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Verify Python file
      shell: pwsh
      run: |
        # Sprawdź czy plik ma poprawne końcówki linii (LF zamiast CRLF)
        Get-Content ui_converter.py -Raw | Select-String "QFileDialoggit"
        if ($?) {
          Write-Error "Znaleziono błąd składniowy w pliku!"
          exit 1
        }

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt5 pyyaml xmltodict pyinstaller

    - name: Build EXE (with validation)
      run: |
        python -c "from PyQt5.QtWidgets import QFileDialog; print('QFileDialog import OK')"
        pyinstaller --onefile --noconsole --name FileConverter.exe ui_converter.py

    - uses: actions/upload-artifact@v4
      with:
        name: FileConverter
        path: dist\FileConverter.exe