name: Build FileConverter EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller PyQt5 pyyaml xmltodict

    - name: Run PyInstaller
      run: |
        pyinstaller --onefile --noconsole --name FileConverter.exe ui_converter.py

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: FileConverter
        path: dist/FileConverter.exe