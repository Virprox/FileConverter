name: Build and Upload

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller PyQt5 pyyaml xmltodict

    - name: Debug - list files
      run: |
        ls -R

    - name: Build EXE
      run: |
        pyinstaller --onefile --noconsole --name FileConverter.exe ui_converter.py
        ls dist/  # Sprawdź czy plik został stworzony

    - name: Verify EXE
      run: |
        if [ -f "dist/FileConverter.exe" ]; then
          echo "EXE file exists"
        else
          echo "ERROR: EXE file not found!"
          exit 1
        fi

    - name: Upload EXE
      uses: actions/upload-artifact@v3
      with:
        name: FileConverter
        path: dist/FileConverter.exe