name: Build and Upload

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Verify files (PowerShell)
      shell: pwsh
      run: |
        Get-ChildItem
        if (-not (Test-Path "ui_converter.py")) {
          Write-Error "ERROR: ui_converter.py not found!"
          exit 1
        }

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt5 pyyaml xmltodict pyinstaller

    - name: Build EXE
      run: |
        pyinstaller --onefile --noconsole --name FileConverter.exe ui_converter.py

    - name: Verify EXE (PowerShell)
      shell: pwsh
      run: |
        if (Test-Path "dist\FileConverter.exe") {
          Write-Output "EXE generated successfully"
          Get-ChildItem dist
        } else {
          Write-Error "ERROR: EXE not created"
          exit 1
        }

    - uses: actions/upload-artifact@v4
      with:
        name: FileConverter
        path: dist\FileConverter.exe